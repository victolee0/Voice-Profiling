<body>

    <h1 class="ffont">Deep Voice<img src="https://img.icons8.com/dotty/80/000000/microphone.png" /></h1>
    <div class="btn-group">
        <input type=checkbox id="chk-hear-mic"><label for="chk-hear-mic">마이크</label>
        <button class="button" style="border: 3px solid black;" id="record">녹음</button>
        <button class="button" style="border: 3px solid black;" id="stop">정지</button>
        <div id="sound-clips"></div>
    </div>

    <form id='testForm' method='post'>

        <button id="submitbtn" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="modal" tabindex="-1" role="dialog" id="testModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">예측 결과</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="pt-3">연령</div>
                    <div id="age">
                    </div>
                    <div class="pt-3">성별</div>
                    <div id="gender">
                    </div>
                    <div class="pt-3">방언</div>
                    <div id="dialect">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">데이터보기</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

        $("#submitbtn").on('click', function (e) {
            e.preventDefault();
            //var audioFile = $("input[name='audioFile']");
            var files = soundFile.getBlob();
            console.log(files)
            //var files = audioFile[0].files;
            var testForm = document.getElementById("testForm");
            var formData = new FormData(testForm);

            formData.append("audioFile", files);

            /*
                        for (var i = 0; i < files.length; i++) {
                            formData.append("audioFile", files[i]);
                            console.log(files[i]);
                        }
            */
            for (var pair of formData.entries()) { console.log(pair[0] + ', ' + pair[1] + ', ' + pair); }

            console.log(formData);



            $.ajax({
                type: 'POST',
                url: '{%url "predict_app:predict_page2" %}',

                data: formData,
                processData: false,
                contentType: false,
                success: function (json) {
                    json = JSON.parse(json)
                    console.log(json);
                    console.log(json['age']);
                    console.log(json.age);
                    $('#testModal').modal("show");
                    //document.forms["post-form"].reset();
                    document.getElementById("age").innerHTML = json['age'];
                    document.getElementById("gender").innerHTML = json['gender'];
                    document.getElementById("dialect").innerHTML = json['dialect'];
                },
                error: function (xhr, errmsg, err) {
                    document.getElementById("prediction").innerHTML = 'FAIL'
                },
            });
